<!DOCTYPE html>
<html>
<head>
  <title>ECharts Pie Chart</title>
  <!-- Add ECharts library via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
</head>
<body>
  <!-- Container for the chart -->
  <div id="main" style="width: 600px; height: 400px;"></div>

  <!-- Your JavaScript code -->
 <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
  tooltip: {
    trigger: 'item'
  },
  series: [
    {
      name: 'Initial Token Distribution',
      type: 'pie',
      radius: ['35%', '70%'],
      avoidLabelOverlap: false,
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: 40,
          fontWeight: 'bold',
          color: 'red'
        }
      },
      labelLine: {
        show: false
      },
 data: [
        {
          value: 38.5,
          name: 'PUBLIC SALE'
        },
        {
          value: 23.1,
          name: 'LIQUIDITY (LOCKED)'
        },
        {
          value: 15.4,
          name: 'LP REWARDS'
        },
        {
          value: 7.7,
          name: 'STAKING REWARDS'
        },
        {
          value: 5.8,
          name: 'BOUNTIES/REWARDS'
        },
        {
          value: 5.8,
          name: 'CORE TEAM (VESTED)'
        },
        {
          value: 3.8,
          name: 'PRIVATE INVESTORS'
        }
      ]
    }
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
